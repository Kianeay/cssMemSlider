<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrap">
      <input type="radio" name="circle" id="slide1" checked />
      <input type="radio" name="circle" id="slide2" />
      <input type="radio" name="circle" id="slide3" />
      <input type="radio" name="circle" id="slide4" />
      <input type="radio" name="circle" id="slide5" />

      <div class="slider">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>

      <div class="bottom">
        <div class="text">
          <p class="title text1">She will never catch it</p>
          <p class="title text2">It's true</p>
          <p class="title text3">True that</p>
          <p class="title text4"></p>
          <p class="title text5"></p>
        </div>
        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
          <label for="slide5"></label>
        </div>
      </div>
    </div>
  </body>
</html>
